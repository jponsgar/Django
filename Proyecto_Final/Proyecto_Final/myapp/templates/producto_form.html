<!DOCTYPE html>
<html>
<head>
    <title>{% if object %}Editar{% else %}Crear{% endif %} Producto</title>
<style>
/* Style */
 a:hover {
 background-color: rgb(202, 202, 202);
 color: #000000;
 }
 body {
    font-family: Arial, sans-serif;
}

 header, footer {
    width: 100%;
    margin: auto;
    padding: 20px;
    background-color:white;
    color:balck;
    text-align: center;
}

/* Menú de Navegación Responsive */
 nav {
    display: flex;
    justify-content:space-evenly; 
    background-color: rgb(255, 255, 255);
    padding: 20px;
 }

 nav ul {
    list-style-type: none;
}

/* display: inline-block - Respeta los márgenes/paddings superiores e inferiores */
 nav ul li {
    display: inline-block;
    margin: 5px;
}

 nav ul li a {
    text-decoration: none;
    color: #333;
}

/* Columnas Flexibles para Artículos */
 article {
    display:flexbox;
    padding: 20px;
    color:#000000;
}

  section::after {
   content: "";
   display: table;
   clear: both;
}

/* Responsive layout - Media Queries 600px */
@media only screen and (max-width: 600px) {

/* Columnas Flexibles para Artículos de menos 600px */
  article p, article h2 {
    display: flex;
    justify-content:auto;
    flex-wrap: wrap; 
  }

   footer {
      display: flex;
      flex-wrap: wrap;
   }
}
   </style>
</head>
<body>
    <header>
      <h1><ins>{% if object %}Editar{% else %}Crear{% endif %} Producto</ins></h1>
    </header>
    <br>
    <section>
      <article>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if object %}Actualizar{% else %}Crear{% endif %}</button>
    </form>
    <br>
    <ul>
        <li>
           <a href="{% url 'producto_list' %}">Volver a la lista</a>
        </li>
    </ul>
      </article>
    </section>
    <footer>
      <p  style="text-align: center"><ins>Email</ins>: <a href="mailto:email@dominio.com">email@dominio.com</a>
      <br><br>
      <ins style="text-align: center">Número teléfono</ins>: <a href="tel:+1234567890">+1234567890</a></p>
    </footer>
</body>
</html>
