<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta name="descripcion" content="Pacientes Estadio ERC">
    <meta name="autor" content="Jordi">
    <title>{% block title %}Pacientes Estadio ERC{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
</head>
<body>
    <header>
      <h1><ins>Editar Paciente "{{ object.nombre }}" en fecha "{{ object.fecha }}"</ins></h1>
    </header>
  <div class="container2">
    <nav class="sidebar2">
      <a class="boton" href="{% url 'paciente_detail' object.pk %}">  Volver</a>
    </nav>
     <main class="contenido">
     {% block content %}
      <form method="post">
        <div class="form-group">
            {% csrf_token %}
            {{ form.as_p }}
        </div>
        <br><br>
        <button class="boton" type="submit">Guardar Cambios</button>
     {% endblock %}
      </form>
    </main>
  </div>
  <footer>
    <p>&copy; 2025 Hospital ERC. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
