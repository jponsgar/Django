<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Factura</title>
</head>
<body>
    <h1>Crear Factura</h1>
    <form method="post">
        {% csrf_token %}
        {{ factura_form.as_p }}
        {{ formset.management_form }}
        {% for form in formset %}
            {{ form.as_p }}
        {% endfor %}
        <button type="submit">Guardar Factura</button>
    </form>
</body>
</html>
