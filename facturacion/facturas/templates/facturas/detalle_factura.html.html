<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Factura</title>
</head>
<body>
    <h1>Factura #{{ factura.id }}</h1>
    <p>Cliente: {{ factura.cliente.nombre }}</p>
    <p>Fecha: {{ factura.fecha }}</p>

    <h2>Productos</h2>
    <ul>
        {% for producto in productos %}
            <li>{{ producto.cantidad }} x {{ producto.producto.nombre }} - {{ producto.subtotal }}</li>
        {% endfor %}
    </ul>

    <h3>Total: {{ total }}</h3>

    <a href="{% url 'crear_factura' %}">Crear nueva factura</a>
</body>
</html>
